<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Goofle</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" type="image/png" href="favicon.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
	<!-- Your content goes here -->
	<div class="logo-container">
		<img src="goofle-logo.png" alt="Goofle logo placeholder">
	</div>
	<div class="search-container">
		<form>
			<div class="input-wrapper">
				<i class="fas fa-magnifying-glass search-icon"></i>
				<input type="text" placeholder="Search Goofle">
				<i class="fas fa-times clear-icon"></i>
			</div>
			<div class="button-container">
				<button type="button">Goofle Search</button>
				<button type="button">I'm Feeling Goofy</button>
			</div>
		</form>
	</div>
	<div class="results"></div>
	<script src="script.js"></script>
</body>

</html>
